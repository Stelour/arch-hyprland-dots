###################
### МОНИТОРЫ ###
###################
monitor=HDMI-A-1, 1920x1080@75, 0x0, 1
monitor=eDP-1, 1920x1080@144, -1920x0, 1

###################
### ПРОГРАММЫ ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = zen

###################
### АВТОЗАПУСК ###
###################
exec-once = waybar
exec = hyprctl setcursor Bibata-Modern-Ice 20



########
##ДРУГОЕ
########
exec-once = swaybg -i /home/stlr/.config/Wallpapers/ki301.png

###################
### ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ ###
###################

env = GDK_BACKEND,wayland,x11,*
env = GDK_SCALE,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

###################
### ВНЕШНИЙ ВИД ###
###################
general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 4
    gaps_out = 9
    gaps_workspaces = 0
    
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 8
    
    active_opacity = 1.0
    inactive_opacity = 0.75
    fullscreen_opacity = 1.0
    
    dim_inactive = false
    
    shadow {
        enabled = true
        ignore_window = true
        range = 20
        offset = 0 2
        render_power = 4
        color = rgba(0000002A)
    }
    
    blur {
        enabled = true
        size = 8
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        noise = 0.2
        contrast = 0.9
        brightness = 1
        vibrancy = 0.9
    }
}

animations {
    enabled = true
    # Animation curves

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

xwayland {
    force_zero_scaling = true
}

###################
### ВВОД ###
###################
input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle
    
    follow_mouse = 1
    sensitivity = -0.5
    
    touchpad {
        natural_scroll = true
    }
}


####################
### ПРАВИЛА ОКОН ###
####################

# windowrulev2 = float, center, class:^($terminal)$

windowrulev2 = opacity 0.9 0.8,class:^($terminal)$
windowrulev2 = opacity 0.925 0.9,class:^($browser)$
windowrulev2 = opacity 0.9 0.9,class:^(discord)$
windowrulev2 = opacity 0.85 $& 0.70 $& 1,class:^([Ss]potify)$
windowrulev2 = opacity 0.95 $& 0.70 $& 1,class:^(Cursor)$

# windowrulev2 = animation slide,class:^(kitty)$
windowrulev2 = float,class:^($terminal)$,title:^(float)$

# Интеграция с блюром
layerrule = blur, gtk-layer-shell
# layerrule = blur, waybar
layerrule = blur, $terminal
layerrule = blur, Spotify
layerrule = blur, Dolphin
layerrule = blur, $browser

windowrulev2 = float, center, size 40% 40%, class:^(org.kde.dolphin)$

windowrulev2 = fullscreen, class:^(imv)$


layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

###################
### ГРУППЫ ОКОН ###
###################
group {
    auto_group = false
    insert_after_current = true
    focus_removed_window = true
    
    col.border_active = 0x88aaddf8
    col.border_inactive = 0x66444444
}

group:groupbar {
    enabled = true
    font_size = 10
    height = 18
    
    indicator_height = 3
    render_titles = true
    
    col.active = 0xaa3388ff
    col.inactive = 0x66000000
}

###################
### ГОРЯЧИЕ КЛАВИШИ ###
###################
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, Print, exec, grimblast copy output
bind = $mainMod SHIFT, Print, exec, grimblast copy area output

# Рабочие пространства
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перемещение окон
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Скрытое рабочее пространство
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Прокрутка рабочих пространств
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Перемещение/изменение размера окон
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Мультимедийные клавиши
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Управление плеером
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous



###################
### ПРАВИЛА ОКОН ###
###################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
