###################
### ВНЕШНИЙ ВИД ###
###################
general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0
    
    col.active_border = rgba(6F9EC2FF) rgba(E0F4FCFF) 45deg
    col.inactive_border = rgba(2A3442CC) rgba(1B212CCC) 45deg
    
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 8
    
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    
    dim_inactive = false
    
    shadow {
        enabled = true
        ignore_window = true
        range = 20
        offset = 0 2
        render_power = 4
        color = rgba(0000002A)
    }
    
    blur {
        enabled = true
        size = 14
        passes = 4
        ignore_opacity = true
        xray = true
        special = false
        new_optimizations = true
        noise = 0.1
        contrast = 0.9
        brightness = 1
        vibrancy = 0.9
        popups = true
        popups_ignorealpha = 0.6
    }
}

animations {
    enabled = true
    # Animation curves

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

xwayland {
    force_zero_scaling = true
}

###################
### ПРАВИЛА ОКОН ###
###################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# windowrulev2 = float, center, class:^($terminal)$

windowrulev2 = opacity 0.9 0.8,class:^($terminal)$
windowrulev2 = opacity 0.9 1,class:^($browser)$
windowrulev2 = opacity 0.9 0.9,class:^(discord)$
windowrulev2 = opacity 0.9 $& 0.70 $& 1,class:^([Ss]potify)$
windowrulev2 = opacity 0.9 $& 0.9 $& 1,class:^(Cursor)$
windowrulev2 = opacity 0.9 $& 0.9 $& 1,class:^(Code)$

# windowrulev2 = animation slide,class:^(kitty)$
windowrulev2 = float,class:^($terminal)$,title:^(float)$
windowrulev2 = float, center, size 40% 40%, class:^(org.kde.dolphin)$

windowrulev2 = fullscreen, class:^(imv)$

# Интеграция с блюром
layerrule = blur, gtk-layer-shell
# layerrule = blur, waybar
layerrule = blur, $terminal
layerrule = blur, Spotify
layerrule = blur, Dolphin
layerrule = blur, $browser
layerrule = blur, Cursor

layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
